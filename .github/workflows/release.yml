name: CI Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.1.1
        with:
          channel: 'dev'
        env:
          KEY_JKS: ${{ secrets.SLIIT_EATS_KEY_JKS }}
          KEY_PASSWORD: ${{ secrets.SLIIT_EATS_ALIAS_PASSWORD }}
          ALIAS_PASSWORD: ${{ secrets.SLIIT_EATS_KEY_PASSWORD }}
          run: echo $SLIIT_EATS_KEY_JKS > key.jks && flutter pub get && flutter test && flutter build apk --release
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: ${{ steps.sign-app.outputs.signedReleaseFile }}